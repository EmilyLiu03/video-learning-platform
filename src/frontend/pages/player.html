<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>视频播放 - 七天速成前端魔法师</title>
    <!-- Material Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Video.js CSS -->
    <link href="https://vjs.zencdn.net/7.20.3/video-js.css" rel="stylesheet">
    <!-- 魔法主题样式 -->
    <link rel="stylesheet" href="../assets/css/common.css">
    <style>
        .player-page {
            min-height: 100vh;
            background: linear-gradient(180deg, #463083 0%, #6941AB 100%);
            padding: 20px;
        }
        
        .magic-nav {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background: rgba(42, 16, 48, 0.95);
            backdrop-filter: blur(10px);
            padding: 15px 30px;
            z-index: 100;
            border-bottom: 2px solid rgba(253, 230, 21, 0.3);
        }
        
        .nav-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .nav-title {
            font-size: 24px;
            color: #F4ECC8;
            font-family: 'Long Cang', 'Uncial Antiqua', cursive;
            text-shadow: 0 0 10px rgba(253, 230, 21, 0.5);
        }
        
        .back-btn {
            background: linear-gradient(180deg, #FFD66D 0%, #EEAD08 100%);
            border: none;
            border-radius: 25px;
            padding: 10px 20px;
            color: #161414;
            text-decoration: none;
            font-weight: bold;
            transition: transform 0.2s;
            display: flex;
            align-items: center;
            gap: 5px;
        }
        
        .back-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 214, 109, 0.3);
        }
        
        .player-container {
            max-width: 1200px;
            margin: 100px auto 0;
            background: rgba(244, 236, 200, 0.1);
            border-radius: 20px;
            padding: 30px;
            border: 2px solid rgba(253, 230, 21, 0.2);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }
        
        .video-info {
            margin-bottom: 20px;
            text-align: center;
        }
        
        .video-title {
            font-size: 2.2rem;
            color: #F4ECC8;
            margin-bottom: 10px;
            font-family: 'Zcool Qing Ke Huang You', 'Kalam', sans-serif;
            text-shadow: 0 0 15px rgba(253, 230, 21, 0.6);
        }
        
        .video-meta {
            color: #B8A082;
            font-size: 1rem;
            margin-bottom: 20px;
        }
        
        .player-wrapper {
            display: flex;
            gap: 20px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 15px;
            overflow: hidden;
            border: 1px solid rgba(253, 230, 21, 0.3);
        }
        
        .video-player-container {
            flex: 1;
            background-color: #000;
        }
        
        .video-js {
            width: 100%;
            height: 500px;
        }
        
        .terminology-drawer {
            width: 350px;
            background: rgba(147, 113, 201, 0.9);
            border-left: 2px solid rgba(253, 230, 21, 0.3);
            display: flex;
            flex-direction: column;
        }
        
        .drawer-header {
            padding: 20px;
            border-bottom: 1px solid rgba(253, 230, 21, 0.3);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .drawer-header h3 {
            color: #F4ECC8;
            margin: 0;
            font-family: 'Zcool Qing Ke Huang You', 'Kalam', sans-serif;
        }
        
        .toggle-drawer-btn {
            background: none;
            border: none;
            color: #F4ECC8;
            cursor: pointer;
            padding: 5px;
            border-radius: 50%;
            transition: background 0.2s;
        }
        
        .toggle-drawer-btn:hover {
            background: rgba(253, 230, 21, 0.2);
        }
        
        .drawer-content {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
        }
        
        .search-box input {
            width: 100%;
            padding: 10px;
            border: 2px solid rgba(253, 230, 21, 0.3);
            border-radius: 10px;
            background: rgba(244, 236, 200, 0.1);
            color: #F4ECC8;
            margin-bottom: 15px;
        }
        
        .search-box input::placeholder {
            color: #B8A082;
        }
        
        .terminology-list {
            max-height: 400px;
            overflow-y: auto;
        }
        
        .term-item {
            background: rgba(244, 236, 200, 0.1);
            border: 1px solid rgba(253, 230, 21, 0.2);
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 10px;
            transition: all 0.3s ease;
        }
        
        .term-item:hover {
            background: rgba(253, 230, 21, 0.15);
            border-color: rgba(253, 230, 21, 0.6);
            transform: translateY(-2px);
        }
        
        .term-chinese {
            font-size: 1.1rem;
            color: #F4ECC8;
            font-weight: bold;
            margin-bottom: 5px;
        }
        
        .term-english {
            font-size: 0.9rem;
            color: #B8A082;
            font-style: italic;
            margin-bottom: 8px;
        }
        
        .term-definition {
            font-size: 0.85rem;
            color: #D4C4A8;
            line-height: 1.4;
        }
        
        @media (max-width: 768px) {
            .player-wrapper {
                flex-direction: column;
            }
            
            .terminology-drawer {
                width: 100%;
                max-height: 300px;
            }
            
            .player-container {
                margin-top: 80px;
                padding: 20px;
            }
        }
    </style>
</head>
<body class="magic-bg">
    <!-- 魔法导航栏 -->
    <nav class="magic-nav">
        <div class="nav-content">
            <h1 class="nav-title">七天速成前端魔法师</h1>
            <a href="index.html" class="back-btn">
                <span class="material-icons" style="font-size: 16px;">arrow_back</span>
                返回首页
            </a>
        </div>
    </nav>

    <!-- 主内容区 -->
    <div class="player-page">
        <main class="player-container">
            <div class="video-info">
                <h1 class="video-title" id="video-title">视频标题</h1>
                <div class="video-meta" id="video-meta">
                    <span id="upload-date"></span>
                </div>
            </div>
            
            <div class="player-wrapper">
                <div class="video-player-container">
                    <video id="video-player" class="video-js vjs-big-play-centered" controls preload="auto">
                        <p class="vjs-no-js">
                            要查看此视频，请启用JavaScript，并考虑升级到支持HTML5视频的Web浏览器。
                        </p>
                    </video>
                </div>
                
                <!-- 术语库抽屉 -->
                <div class="terminology-drawer" id="terminology-drawer">
                    <div class="drawer-header">
                        <h3>🔮 魔法术语库</h3>
                        <button class="toggle-drawer-btn" id="toggle-drawer-btn">
                            <span class="material-icons">chevron_right</span>
                        </button>
                    </div>
                    <div class="drawer-content">
                        <div class="search-box">
                            <input type="text" id="term-search" placeholder="搜索魔法术语...">
                        </div>
                        <div class="terminology-list" id="terminology-list">
                            <!-- 术语条目将通过JavaScript动态加载 -->
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- Video.js -->
    <script src="https://vjs.zencdn.net/7.20.3/video.min.js"></script>
    <!-- 自定义脚本 -->
    <script src="../js/"></script>
    <!-- <script src="js/player.js"></script> -->
</body>
</html>
